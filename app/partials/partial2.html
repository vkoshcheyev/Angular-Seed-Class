<h4>loop through cars using ng-repeat</h4>

 <div class="container" >
 
<table border="1" style="width:500px" >
<tr>
  <th>Make</th>
  <th>Model</th>
  <th>Year</th>
  <th>Price</th>
</tr>
<tr ng-repeat="car in cars">
  <td>{{car.make}}</td>
  <td>{{car.model}}</td>
  <td>{{car.year}}</td>
  <td>{{car.price}}</td>
</tr>
</table>
 
</div>
<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
