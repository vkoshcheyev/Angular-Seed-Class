<p>This is the partial for view 2.</p>

<h4>loop through cars using ng-repeat</h4>

 <div class="container" >
 
<table id="listOfCarsTable" border="1" style="width:500px" >
<tr id="listOfCarsTableHeaderRow">
  <th>Make</th>
  <th>Model</th>
  <th>Year</th>
  <th>Price</th>
</tr>
<tr id="listOfCarsTableRow" ng-repeat="car in cars">
  <td id="carMakeColumn">{{car.make}}</td>
  <td id="carModelColumn">{{car.model}}</td>
  <td id="carYearColumn">{{car.year}}</td>
  <td id="carPriceColumn">{{car.price}}</td>
</tr>
</table>
 
</div>
<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
